<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>Document</title>
</head>
<body>
  <section class= "sign-up">
    	<!-- logo -->
    <header>
      <div class="logo"></div>
    </header>
  <main>
		<form action="" class="form-sig-in" id="form">

			<!-- Name -->
			<div class="form-input" id="group-name">
          <input type="text" class="form-input" name="name" id="name" placeholder="Nombre">
          <p class="form-input-error">El nombre debe contener solo letras.</p>
			</div>

      <!-- Correo  -->
			<div class="form-input" id="group-email">
				<div class="form-group-input">
					<input type="email" class="form-input" name="email" id="email" placeholder="correo@correo.com">
				</div>
				<p class="form-input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
      </div>

			<!-- Password -->
			<div class="form-group" id="group-password">
				<div class="form-group-input">
          <input type="password" class="form-input" name="password" id="password">
          <i class="fas fa-eye-slash"></i>
				</div>
				<p class="form-input-error">La contraseña tiene que ser de 8 dígitos.</p>
			</div>

			<!-- Password 2 -->
			<div class="form-group" id="group-password2">
				<div class="form-group-input">
          <input type="password" class="form-input" name="password2" id="password2">
          <i class="fas fa-eye"></i>
				</div>
        <p class="form-input-error">Ambas contraseñas deben ser iguales.</p>
			</div>
      
			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor llenas los campos correctamente. </p>
			</div>
			<div class="form-group form-group-btn-sing-up">
        <button type="submit" class="form-btn">Crear Cuenta</button>
        <p>Tambien  puedes crear con</p>
        <button type="submit" class="form-btn"></button><i class="fab fa-facebook-f"></i>
        <button type="submit" class="form-btn"></button><i class="fab fa-google"></i>
			</div>
		</form>
  </main>
  </section>
  <script type="module" src="main.js"></script>
</body>
</html>
