<section class="post">
  <form id="post-form">
    <div class="post-form-title">
      <h2 id="post-form-title-main">Crea tu recomendación</h2>
    </div>

    <!-- Info -->
    <div class="info-post-container">
      <!-- User -->
      <div class="form-group-post user-photo-name">
        <img alt="Profile Picture" id="post-user-photo">
        <h3 id ="post-user-name"></h3>
      </div>

      <!-- Title -->
      <div class="post-form-title-container form-group-post">
        <h2 id="post-recommendation" class="post-recommendation">Crea tu recomendación</h2>
      </div>

      <!-- Title post -->
      <div class="form-group-post">

          <label for="btn-upload-file" id="post-image">
            <i class="fas fa-image"></i>
          <input required type="file" value="upload" id="btn-upload-file" class="btn-upload-file" />
          <!-- <img  alt="" id="post-image"> -->
          </label>
        <input  type="text" id="post-title" class="form-control" class="Task Title" placeholder="Restaurante" required>
      </div>
      <!-- <p style="width:60%" data-value="60">CSS3</p> -->
		  <progress max="100" value="0" class="css3" id="upload-image" placeholder=deli> </progress>
      
      <!-- <div class="form-group-post">
        <progress value="0" max="100" style="width: 100%" id="upload-image"></progress>
      </div> -->
      
      <!-- Description post -->
      <div class="form-group-post">
        <textarea required id="post-description"  class="form-control" placeholder="Antoja a todos con tu experiencia gastronómica"></textarea>
      </div>
    </div>

    <!-- Filtros -->
    <div class="filters-post-container">
      <p>Agrega a tu recomentación</p>

      <!-- Select #TipoDeComida -->

      <select required class="select-post" id="post-type-food"> 
        <option value="">#Categoría</option>
        <option value="#FastFood">#FastFood</option>
        <option value="#DelMar">#DelMar</option>
        <option value="#Vegetariana">#Vegetariana</option>
        <option value="#Carnes">#Carnes</option>
        <option value="#Colombiana">#Colombiana</option>
        <option value="#Italiana">#Italiana</option>
        <option value="#Mexicana">#Mexicana</option>
        <option value="#Italiana">#Asiática</option>
        <option value="#Arabe">#Árabe</option>
        <option value="#Desayuno">#Desayuno</option>
        <option value="#Postres">#Postres</option>
      </select>

      <!-- Select Rango de precio -->
      <select required class="select-post" id="post-price">
        <option value="">Precio</option>
        <option value="1">$ 0 - 20k</option>
        <option value="2">$$ 21k - 50k</option>
        <option value="3">$$$ 51k +</option>
      </select>

      <!-- Select Calidad -->

      <select required class="select-post" id="post-quality"> 
        <option value="">Calidad</option>
        <option value="1">★☆☆</option> 
        <option value="2">★★☆</option>
        <option value="3">★★★</option>
      </select>

      <!-- Select Ubicación -->
      <select required class="select-post" id ="post-location">
        <option value="" >Ubicación</option>
        <option value="ZonaT" >Zona T</option>
        <option value="ZonaG">Zona G</option>
        <option value="ParkWay">Park Way</option>
        <option value="Chapinero">Chapinero</option>
        <option value="QuintaCamacho">Quinta Camacho</option>
        <option value="Usaquen">Usaquén</option>
        <option value="LaCandelaria">La Candelaria</option>
        <option value="LaFloresta">La Floresta</option>
        <option value="Engativa">Engativá</option>
      </select>
    </div>

    <!-- Botón Publicar -->
    <button class="btn-submit btn-post" id="btn-post-form"> PUBLICAR </button>
  </form>

  <div id="post-container"></div>

</section>
