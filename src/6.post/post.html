<section class="post">
  <header class="header">
    <img src="../images/LogoLeratto_Hor_Blanco.png" class="logo-views" alt="Logo Leratto">
    <div id="nav-dark-container">
      <nav id="nav-desktop">
        <ul>
          <li class="nav-item-mobile">
            <a href="#/home">
              <img src="../images/icons/Icono_Casa_bln.png" alt="Ícono Home">
            </a>
            <p>Home</p>
          </li>
          <li class="nav-item-mobile">
            <a href="#/filtro">
              <img src="../images/icons/Icono_Filtro_bln.png" alt="Ícono Filtro">
            </a>
            <p>Filtro</p>
          </li>
          <li class="nav-item-mobile">
            <a href="#/post">
              <img src="../images/icons/Icono_Tenedor_Amr.png" alt="Ícono Reseña">
            </a>
            <p>Reseña</p>
          </li>
          <li class="nav-item-mobile">
            <a href="#/perfil">
              <img src="../images/icons/Icono_User_bln.png" alt="Ícono Perfil">
            </a>
            <p>Perfil</p>
          </li>
        </ul>
      </nav>

      <!-- Button dark mode -->
      <div class="btn-dark-mode">
        <button class="switch" id="switch">
          <span><i class="fas fa-sun"></i></span>
          <span><i class="fas fa-moon"></i></span>
        </button>
      </div>
    </div>
  </header>
  
  <form id="post-form">
    <div class="post-form-title">
      <h2>Crea tu recomendación</h2>
    </div>
    
    <!-- Info -->
    <div class="info-post-container">
      <!-- User -->
      <div class="form-group-post user-photo-name">
        <img src="../images/user-example.jpg" alt="Profile Picture">
        <h3 id ="post-user-name"></h3>
      </div>

      <!-- Title -->
      <div class="post-form-title-container form-group-post">
        <h2>Crea tu recomendación</h2>
      </div>

      <!-- Title post -->
      <div class="form-group-post">
        <i class="fas fa-image"></i>
        <input type="text" id="post-title" class="form-control" class="Task Title" placeholder="Restaurante">
      </div>

      <!-- Description post -->
      <div class="form-group-post">
        <textarea id="post-description" rows="3" class="form-control" placeholder="Antoja a todos con tu experiencia gastronómica"></textarea>
      </div>
    </div>
    
    <!-- Filtros -->
    <div class="filters-post-container">
      <p>Agrega a tu recomentación</p>

      <!-- Select #TipoDeComida -->
      <select class="select-post" id="post-type-food"> 
        <option value="TipoDeComida">#TipoDeComida</option>
        <option value="FastFood">#FastFood</option>
        <option value="DelMar">#DelMar</option>
        <option value="Vegetariana">#Vegetariana</option>
        <option value="Carnes">#Carnes</option>
        <option value="Colombiana">#Colombiana</option>
        <option value="Italiana">#Italiana</option>
        <option value="Mexicana">#Mexicana</option>
        <option value="Italiana">#Asiática</option>
        <option value="Mexicana">#Árabe</option>
      </select>

      <!-- Select Rango de precio -->
      <select class="select-post" id="post-price">
        <option value="Precio">Rango de precio</option>
        <option value="$ 0 - 20k">$ 0 - 20k</option>
        <option value="$$ 21k - 50k">$$ 21k - 50k</option>
        <option value="$$$ 51k ">$$$ 51k +</option>
      </select>

      <!-- Select Calidad -->
      <select class="select-post" id="post-quality"> 
        <option value="Calidad">Calidad</option>
        <option value="1">★☆☆</option> 
        <option value="2">★★☆</option>
        <option value="3">★★★</option>
      </select>

      <!-- Select Ubicación -->
      <select class="select-post" id ="post-location">
        <option value="Ubicación">Ubicación</option>
        <option value="ZonaT">Zona T</option>
        <option value="ZonaG">Zona G</option>
        <option value="ParkWay">Park Way</option>
        <option value="Chapinero">Chapinero</option>
        <option value="QuintaCamacho">Quinta Camacho</option>
        <option value="Usaquen">Usaquén</option>
        <option value="LaCandelaria">La Candelaria</option>
        <option value="LaFloresta">La Floresta</option>
        <option value="Engativa">Engativá</option>
      </select>
    </div> 

    <!-- Botón Publicar -->
    <button class="btn-submit btn-post" id="btn-post-form"> PUBLICAR </button>
  </form>

  <div id="post-container"></div>
  
  <footer>
    <nav id="nav-mobile-tablet">
      <ul>
        <li class="nav-item-mobile">
          <a href="#/home">
            <img src="../images/icons/Icono_Casa_bln.png" alt="Ícono Home">
          </a>
          <p>Home</p>
        </li>
        <li class="nav-item-mobile">
          <a href="#/filtro">
            <img src="../images/icons/Icono_Filtro_bln.png" alt="Ícono Filtro">
          </a>
          <p>Filtro</p>
        </li>
        <li class="nav-item-mobile">
          <a href="#/post">
            <img src="../images/icons/Icono_Tenedor_Amr.png" alt="Ícono Reseña">
          </a>
          <p>Reseña</p>
        </li>
        <li class="nav-item-mobile">
          <a href="#/perfil">
            <img src="../images/icons/Icono_User_bln.png" alt="Ícono Perfil">
          </a>
          <p>Perfil</p>
        </li>
      </ul>
    </nav>
    <div class="footer-container">
      <p>Aquí iría nuestro footer</p>
    </div>
  </footer>
</section>
